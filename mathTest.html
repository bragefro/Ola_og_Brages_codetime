<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<input id="user-input-number" type="number" name="">

	<input type="button" value="Do math!" onclick="percentOfNumber()">

	<div id="output-div"></div>

	<script type="text/javascript">
		
		var userInputNumber = document.getElementById("user-input-number");

		var outputDiv = document.getElementById("output-div");

		function percentOfNumber() {
			let curNumber = userInputNumber.value
           		outputDiv.innerHTML = curNumber / 100 * 40	
		}
	</script>
</body>
</html>
